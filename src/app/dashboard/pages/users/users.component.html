<div>
  <ul>
    @for (user of userService.currentState().users; track user.id) {
      <li class="mb-3 flex items-center">
        <img [src]="user.avatar" [alt]="user.first_name" class="w-20 rounded">
          <a
          [routerLink]= "['/dashboard/user', user.id ]"
          class="hover:underline ml-2">{{user.first_name}} {{user.last_name}}</a>
      </li>
    }
  </ul>
</div>
